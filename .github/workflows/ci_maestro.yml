name: CI Maestro

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  maestro-tests:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout do reposit√≥rio
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Configura JDK 17 (necess√°rio para Android 33)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # 3Ô∏è‚É£ Configura Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'

      # 4Ô∏è‚É£ Instala depend√™ncias do Flutter
      - name: Get Flutter dependencies
        run: flutter pub get

      # 5Ô∏è‚É£ Instala Maestro CLI
      - name: Install Maestro CLI
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      # 6Ô∏è‚É£ Instala componentes Android necess√°rios
      - name: Install Android SDK components
        run: |
          yes | sdkmanager "platform-tools" "emulator" "platforms;android-33" "system-images;android-33;google_apis;x86_64"

      # 7Ô∏è‚É£ Cria e inicia o emulador
      - name: Create and start emulator
        run: |
          echo "no" | avdmanager create avd -n test -k "system-images;android-33;google_apis;x86_64" --force
          $ANDROID_HOME/emulator/emulator -avd test -no-window -no-audio &
          adb wait-for-device
          adb shell input keyevent 82

      # 8Ô∏è‚É£ Build do APK (debug)
      - name: Build Flutter APK (debug)
        run: flutter build apk --debug

      # 9Ô∏è‚É£ Executa testes Maestro
      - name: Run Maestro Tests
        run: |
          maestro test test/flows/login.yaml --format junit --output results.xml

      # üîü Faz upload do relat√≥rio JUnit
      - name: Upload Maestro Test Results
        uses: actions/upload-artifact@v4
        with:
          name: maestro-results
          path: results.xml
