name: CI Maestro

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  maestro-tests:
    runs-on: ubuntu-latest
    env:
      MAESTRO_CLI_NO_ANALYTICS: 1

    steps:
      # 1Ô∏è‚É£ Pega o c√≥digo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Configura Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'

      # 3Ô∏è‚É£ Instala depend√™ncias Flutter
      - name: Get Flutter dependencies
        run: flutter pub get

      # 4Ô∏è‚É£ Instala Maestro CLI
      - name: Install Maestro CLI
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      # 5Ô∏è‚É£ Setup Android SDK
      - name: Set up Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 33
          target: google_apis
          arch: x86_64
          force-avd: true

      # 6Ô∏è‚É£ Cria o emulador
      - name: Create Android Emulator
        run: |
          echo "no" | avdmanager create avd -n test -k "system-images;android-33;google_apis;x86_64" --force

      # 7Ô∏è‚É£ Inicia o emulador
      - name: Start Android Emulator
        run: |
          $ANDROID_HOME/emulator/emulator -avd test -no-window -no-audio &
          adb wait-for-device
          adb shell input keyevent 82 # desbloqueia o emulador

      # 8Ô∏è‚É£ Build APK Debug
      - name: Build Flutter APK (debug)
        run: flutter build apk --debug

      # 9Ô∏è‚É£ Executa os testes Maestro
      - name: Run Maestro Tests
        run: |
          maestro test test/flows --format junit --output results.xml

      # üîü Upload dos resultados
      - name: Upload Maestro Test Results
        uses: actions/upload-artifact@v4
        with:
          name: maestro-results
          path: results.xml
