name: CI Maestro

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  maestro-tests:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Pega o código do repositório
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Configura Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0' # altere para a versão que você usa

      # 3️⃣ Instala dependências Flutter
      - name: Get Flutter dependencies
        run: flutter pub get

      # 4️⃣ Instala Maestro CLI
      - name: Install Maestro CLI
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      # 5️⃣ Build Flutter APK (Debug, caso queira testar sem Firebase)
      - name: Build Flutter APK (debug)
        run: flutter build apk --debug

      # 6️⃣ Build Flutter APK (Release)
      - name: Build Flutter APK (release)
        run: flutter build apk --release

      # 7️⃣ Run Maestro Tests
      - name: Run Maestro Tests
        run: |
          APK_PATH="build/app/outputs/flutter-apk/app-debug.apk"
          if [ -f build/app/outputs/flutter-apk/app-release.apk ]; then
            APK_PATH="build/app/outputs/flutter-apk/app-release.apk"
          fi
          maestro test .maestro --app $APK_PATH --format junit --output results.xml

      # 8️⃣ Upload results
      - name: Upload Maestro Test Results
        uses: actions/upload-artifact@v4
        with:
          name: maestro-results
          path: results.xml
