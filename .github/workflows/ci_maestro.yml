name: CI Maestro

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  maestro-tests:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Pega o c√≥digo do reposit√≥rio
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Configura Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'

      # 3Ô∏è‚É£ Instala depend√™ncias Flutter
      - name: Get Flutter dependencies
        run: flutter pub get

      # 4Ô∏è‚É£ Instala Maestro CLI
      - name: Install Maestro CLI
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      # 5Ô∏è‚É£ Instala ferramentas do Android SDK
      - name: Install Android SDK packages
        run: |
          yes | sdkmanager "platform-tools" "emulator" "platforms;android-33" "system-images;android-33;google_apis;x86_64"

      # 6Ô∏è‚É£ Cria o emulador
      - name: Create Android Emulator
        run: |
          echo "no" | avdmanager create avd -n test -k "system-images;android-33;google_apis;x86_64" --force

      # 7Ô∏è‚É£ Inicia o emulador
      - name: Start Android Emulator
        run: |
          $ANDROID_HOME/emulator/emulator -avd test -no-window -no-audio &
          adb wait-for-device
          adb shell input keyevent 82 # desbloqueia a tela

      # 8Ô∏è‚É£ Build Flutter APK (debug)
      - name: Build Flutter APK (debug)
        run: flutter build apk --debug

      # 9Ô∏è‚É£ Build Flutter APK (release)
      - name: Build Flutter APK (release)
        run: flutter build apk --release

      # üîü Run Maestro Tests
      - name: Run Maestro Tests
        run: |
          APK_PATH="build/app/outputs/flutter-apk/app-debug.apk"
          if [ -f build/app/outputs/flutter-apk/app-release.apk ]; then
            APK_PATH="build/app/outputs/flutter-apk/app-release.apk"
          fi
          maestro test test/flows --format junit --output results.xml

      # 1Ô∏è‚É£1Ô∏è‚É£ Upload results
      - name: Upload Maestro Test Results
        uses: actions/upload-artifact@v4
        with:
          name: maestro-results
          path: results.xml
