name: Flutter CI with Maestro

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  maestro-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      # Instalação do Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: stable

      - name: Flutter pub get
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --debug

      # Instalação do Maestro
      - name: Setup Maestro
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      # Configuração do emulador Android
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install system image
        run: |
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "system-images;android-31;google_apis;x86_64"

      - name: Create AVD
        run: |
          echo "y" | $ANDROID_HOME/cmdline-tools/latest/bin/avdmanager create avd -n test -k "system-images;android-31;google_apis;x86_64" --force

      - name: Start emulator
        run: |
          $ANDROID_HOME/emulator/emulator -avd test -no-window -no-audio -no-boot-anim -gpu swiftshader_indirect &
          echo "Aguardando o emulador inicializar..."
          adb wait-for-device
          echo "Emulador detectado, aguardando boot completo..."
          adb shell 'while [[ -z $(getprop sys.boot_completed) ]]; do sleep 1; done'
          echo "Boot completo, desbloqueando tela..."
          adb shell input keyevent 82

      - name: Install APK
        run: |
          adb install build/app/outputs/flutter-apk/app-debug.apk

      # Rodar os testes do Maestro
      - name: Run Maestro tests
        run: |
          maestro test test/flows/login.yaml

      - name: Stop emulator
        if: always()
        run: |
          adb emu kill
