name: CI Maestro

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  maestro-tests:
    runs-on: ubuntu-latest
    env:
      MAESTRO_CLI_NO_ANALYTICS: "1"

    steps:
      # 1Ô∏è‚É£ Pega o c√≥digo do reposit√≥rio
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Configura Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'

      # 3Ô∏è‚É£ Instala depend√™ncias Flutter
      - name: Get Flutter dependencies
        run: flutter pub get

      # 4Ô∏è‚É£ Instala Maestro CLI
      - name: Install Maestro CLI
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      # 5Ô∏è‚É£ Configura Android SDK + Emulador
      - name: Set up Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 33
          build-tools: 33.0.2
          emulator: true
          system-images: google_apis/x86_64

      # 6Ô∏è‚É£ Cria e inicia emulador
      - name: Create and start emulator
        run: |
          echo "no" | avdmanager create avd -n test -k "system-images;android-33;google_apis;x86_64" --force
          $ANDROID_HOME/emulator/emulator -avd test -no-window -no-audio &
          adb wait-for-device
          adb shell input keyevent 82

      # 7Ô∏è‚É£ Build Flutter APK (debug)
      - name: Build Flutter APK (debug)
        run: flutter build apk --debug

      # 8Ô∏è‚É£ Build Flutter APK (release, opcional)
      - name: Build Flutter APK (release)
        run: flutter build apk --release

      # 9Ô∏è‚É£ Run Maestro Tests
      - name: Run Maestro Tests
        run: |
          APK_PATH="build/app/outputs/flutter-apk/app-debug.apk"
          if [ -f build/app/outputs/flutter-apk/app-release.apk ]; then
            APK_PATH="build/app/outputs/flutter-apk/app-release.apk"
          fi
          maestro test test/flows/login.yaml --format junit --output results.xml

      # üîü Upload results
      - name: Upload Maestro Test Results
        uses: actions/upload-artifact@v4
        with:
          name: maestro-results
          path: results.xml
