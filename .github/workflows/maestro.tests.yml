name: Flutter + Maestro Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    env:
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
      ANDROID_AVD_HOME: ${{ github.workspace }}/.android/avd

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.6'

      - name: Install Maestro
        run: curl -Ls "https://get.maestro.mobile.dev" | bash

      - name: Set Maestro Path
        run: echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      - name: Install Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 33
          target: google_apis
          arch: x86_64
          build-tools: 33.0.2
          cmake: false
          ndk: false

      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses

      - name: Install Android System Image
        run: yes | sdkmanager "system-images;android-33;google_apis;x86_64"

      - name: Create google-services.json
        run: |
          echo "${{ secrets.GOOGLE_SERVICES_JSON }}" > android/app/google-services.json

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Create and start Android Emulator
        run: |
          mkdir -p $ANDROID_AVD_HOME
          $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/avdmanager create avd \
            -n test \
            -k "system-images;android-33;google_apis;x86_64" \
            --device "pixel" \
            --force
          $ANDROID_SDK_ROOT/emulator/emulator -avd test -no-window -no-audio -no-snapshot &
          adb wait-for-device
          adb shell input keyevent 82

      - name: Build release APK
        run: flutter build apk --release

      - name: Run Maestro tests
        run: maestro test build/app/outputs/flutter-apk/app-release.apk test/flows/
