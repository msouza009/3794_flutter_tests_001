name: Flutter + Maestro Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.13.0' # jÃ¡ garante Dart >= 3.3.4

      - name: Install Maestro
        run: curl -Ls "https://get.maestro.mobile.dev" | bash

      - name: Set Maestro Path
        run: echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Build release APK
        run: flutter build apk --release

      - name: Run Maestro tests
        run: maestro test build/app/outputs/flutter-apk/app-release.apk test/flows/
